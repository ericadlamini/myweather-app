<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Your Weather App</title>
  </head>
  <body>
    <div class="myweather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <div class="data-info">
        
          <h1 class="weather-city">Cape Town</h1>
          <div class="weather-metrics">
            <div class="weather-icon">🌦️</div> 
            <div class="temp-degrees">10</div>
            <div class="temp-units">°C</div>
        </div>
          <p class="detailed-weather">
            Friday 15:20, cloudy<br />
            Humidity: <strong>30%</strong>, Wind : <strong>2.5km/h</strong><br />
          </p>
          </div>

          <div class="week-forecast">
          <div>Sat</div>
          <div>🌦️</div>
          <div>8° | 12°</div>
        </div>
        <div>
          <div>Sun</div>
          <div>🌦️</div>
          <div>8° | 12°</div>
        </div>

        <div>
          <div>Mon</div>
          <div>🌦️</div>
          <div>8° | 12°</div>
        </div>
        <div>
          <div>Tue</div>
          <div>🌦️</div>
          <div>8° | 12°</div>
        </div>
        <div>
          <div>Wed</div>
          <div>🌦️</div>
          <div>8° | 12°</div>
        </div>
    </div>
      </div>
      <footer>
        Powerfully coded by
        <a href="https://github.com/ericadlamini" target="blank"
          >Erica Dlamini</a
        >
        and open-sourced
        <a href="https://github.com/ericadlamini/myweather-app" target="_blank"
          >on Github</a
        >
        and
        <a href="https://mypowerfulweather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
